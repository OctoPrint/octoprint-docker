name: Build Default

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get OctoPrint Stable
        id: get-octoprint-release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: OctoPrint
          repo: OctoPrint
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest
      - name: Build Image
        id: build
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }}
          docker buildx build --load \
            --platform linux/arm64,linux/amd64,linux/armv7 \
            --cache-from docker.io/octoprint/octoprint:cache \
            --cache-to docker.io/octoprint/octoprint:cache \
            --build-arg PYTHON_BASE_IMAGE=3.8-slim-buster \
            --build-arg tag=${{ steps.get-octoprint-release.outputs.release }} \
            --progress plain -t octoprint/octoprint:ci
